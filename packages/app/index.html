<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yaklang</title>
    <link rel="icon" type="image/png" href="/yaklogo.png" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
<meta name="theme-color" content="#f8f7f7" media="(prefers-color-scheme: light)" />
    <meta property="og:image" content="/social-share.png" />
    <meta property="twitter:image" content="/social-share.png" />
    <!-- Theme preload script - applies cached theme to avoid FOUC -->
    <script id="oc-theme-preload-script">
      ;(function () {
        var themeId = localStorage.getItem("opencode-theme-id")
        if (!themeId) return

        var scheme = "dark"
        var isDark = scheme === "dark" || (scheme === "system" && matchMedia("(prefers-color-scheme: dark)").matches)
        var mode = isDark ? "dark" : "light"

        document.documentElement.dataset.theme = themeId
        document.documentElement.dataset.colorScheme = mode

        if (themeId === "oc-1") return

        var css = localStorage.getItem("opencode-theme-css-" + themeId + "-" + mode)
        if (css) {
          var style = document.createElement("style")
          style.id = "oc-theme-preload"
          style.textContent =
            ":root{color-scheme:" +
            mode +
            ";--text-mix-blend-mode:" +
            (isDark ? "plus-lighter" : "multiply") +
            ";" +
            css +
            "}"
          document.head.appendChild(style)
        }
      })()
    </script>
  </head>
  <body class="antialiased overscroll-none text-12-regular overflow-hidden">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="flex flex-col h-dvh"></div>
    <script src="/src/entry.tsx" type="module"></script>
  </body>
</html>
