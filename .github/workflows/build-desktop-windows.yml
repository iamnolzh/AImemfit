# 仅用当前仓库（含你的汉化、logo 等）在 Windows 上打桌面包，产出 .exe / .msi
# 手动触发：Actions -> Build Desktop (Windows) -> Run workflow

name: Build Desktop (Windows)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install
        shell: bash

      - name: Build opencode CLI (Windows)
        run: |
          cd packages/yaklang
          OPENCODE_CHANNEL=latest OPENCODE_VERSION=1.1.4 bun run build --single
        shell: bash
        env:
          OPENCODE_CHANNEL: latest
          OPENCODE_VERSION: "1.1.4"

      - name: Prepare sidecar
        run: |
          cd packages/desktop
          mkdir -p src-tauri/sidecars
          cp ../yaklang/dist/yaklang-windows-x64/bin/yaklang.exe src-tauri/sidecars/opencode-cli-x86_64-pc-windows-msvc.exe
          ls -la src-tauri/sidecars/
        shell: bash

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/desktop/src-tauri
          shared-key: x86_64-pc-windows-msvc

      - name: Build Tauri (Windows)
        run: |
          cd packages/desktop
          bun run tauri build -- --target x86_64-pc-windows-msvc
        shell: bash

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: opencode-desktop-windows-x64
          path: |
            packages/desktop/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
            packages/desktop/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
          retention-days: 5
          if-no-files-found: warn
